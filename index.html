<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="modal.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>Tic-Tac-Toe Game</h1>
    <main>
        <div class="grid-container">
            <div class="square" id="0"></div>
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
        </div>
        <div class="score">
            <div id="mark-x"></div>
            <div id="mark-O"></div>
        </div>
        <div class="btn-container">
            <button class="reset">Reset</button>
            <button class="reload">Reload</button>
        </div>
        <dialog>
            <form method="dialog" autocomplete="off">
                <ul>
                    <li>
                        <label for="Player1">Player 1</label>
                        <input type="text" name="Player1" id="Player1" required>
                    </li>
                    <li>
                        <label for="Player2">Player 2</label>
                        <input type="text" name="Player2" id="Player2" required>
                    </li>
                    <div class="frm-btn-container">
                        <button class="button frm-btn" id="start" type="button">START</button>
                    </div>
                </ul>
            </form>
        </dialog>
    </main>
    <script src="javascript.js"></script>
</body>

</html>
